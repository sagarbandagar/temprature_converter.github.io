<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
   <img src="" alt=""> 
   
    <div class="container">
      <h1>Temperature Converter <script>font-family - 'Dancing Script', cursive;
       </script></h1>
      <div class="form">
        <input type="number" id="input" placeholder="Enter temperature">
        <select id="input-unit">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
        </select>
        <p>&rarr;</p>
        <select id="output-unit">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
        </select>
        <button onclick="convert()">Convert</button>
      </div>
      <div class="result">
        <p id="output"></p>
      </div>
    </div>
  
    <script src="script.js"></script>

  </body>
</html>
